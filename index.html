<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéâ Happy Birthday! üéÇ</title>
    <style>
        body {
            text-align: center;
            background: #FADADD;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            position: relative;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #333;
            font-size: 2.8em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .hidden {
            display: none;
        }
        button {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 15px;
            color: #333;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        button:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        .yes-button {
            position: absolute;
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: gold;
            opacity: 0.8;
            border-radius: 50%;
            top: -10px;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2em;
            }
            button {
                font-size: 1.2em;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>üéâ Happy Birthday! üéÇ</h1>
    <p id="surpriseText">Click the button for a surprise!</p>
    <button id="openGiftButton" onclick="showChaseButton()">üéÅ Open Gift</button>
    
    <button id="yesButton" class="yes-button hidden" onclick="showMessage()">Yes</button>
    
    <div id="message" class="hidden">
        <h2 style="font-size: 2em; color: #333; font-weight: bold;">üíñ Wishing you the happiest birthday! üéäüéÇ</h2>
    </div>

    <script>
        function showChaseButton() {
            document.getElementById('openGiftButton').classList.add('hidden');
            document.getElementById('surpriseText').classList.add('hidden');
            const yesButton = document.getElementById('yesButton');
            yesButton.classList.remove('hidden');
            yesButton.style.position = 'absolute';
            yesButton.style.padding = '15px 30px';
            yesButton.style.fontSize = '1.5em';
            yesButton.style.transition = 'top 0.3s, left 0.3s';
            startChase();
        }

        function startChase() {
            const yesButton = document.getElementById('yesButton');
            let moveCount = 0;
            let interval = setInterval(() => {
                if (moveCount > 5) {
                    clearInterval(interval);
                    yesButton.onclick = showMessage;
                    return;
                }
                yesButton.style.top = Math.random() * 70 + 'vh';
                yesButton.style.left = Math.random() * 70 + 'vw';
                moveCount++;
            }, 500);
        }

        function showMessage() {
            document.getElementById('yesButton').classList.add('hidden');
            document.getElementById('message').classList.remove('hidden');
            startConfetti();
        }

        function startConfetti() {
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }
    </script>
</body>
</html>
